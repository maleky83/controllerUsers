<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>کاربر</title>
  </head>
  <body class="bg-light">
    <div
      id="main"
      class="container-fluid d-flex flex-column min-vh-100 justify-content-between"
    >
      <!-- Header -->
      <header
        id="header"
        class="text-center bg-primary rounded-bottom shadow p-2"
      >
        <h1 class="fw-bold text-white m-0 pb-3">کاربر</h1>
        <nav id="menu" class="col-12">
          <ul class="nav justify-content-center gap-3">
            <li class="nav-item">
              <a class="btn btn-light px-4" href="./">خانه</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-light px-4" href="./client/aboutme.html">درباره من</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Menu -->

      <!-- User Info -->
      <section id="nav" class="flex-grow-1 justify-content-center d-flex my-3">
        <div
          id="card"
          class="d-flex w-50 justify-content-center align-content-center card shadow-lg border-0 rounded-3"
        >
          <div class="card-body text-center">
            <h3 class="card-title text-success mb-3"></h3>
            <p class="card-text text-muted"></p>
            <p id="detail" class="card-text text-muted"></p>
            <a id="delete" class="btn btn-danger me-1 mt-3"></a>
            <a id="edite" class="btn btn-primary ms-1 mt-3"></a>
          </div>
        </div>

        <div
          id="form"
          class="d-flex w-50 justify-content-center align-content-center card shadow-lg border-0 rounded-3 text-center p-4 gap-1 d-none"
        >
          <label for="">اسم</label>
          <input class="form-control" type="text" name="" id="nameN" />
          <label for="">رمز</label>
          <input class="form-control" type="number" name="" id="passwordN" />
          <textarea class="form-control" name="" id="detailN"></textarea>
          <button type="submit" class="btn btn-outline-success">ثبت</button>
        </div>
      </section>

      <!-- Footer -->
      <footer
        id="footer"
        class="text-center py-3 bg-dark text-white rounded-top shadow-sm justify-content-end align-items-center"
      >
        <p class="m-0">© 2025 | محمدحسین ملکی</p>
      </footer>
    </div>
  </body>

  <script src="user.js"></script>
</html>
